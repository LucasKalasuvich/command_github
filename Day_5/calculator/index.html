<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main> 
        <div class="text">
            <h3>calc</h3>
            <h5>THEME</h5>
            <div>
                <button class="dark">Dark</button>
                <button class="light">Light</button>
            </div>
            <!-- <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label> -->
        </div>

        <table class="calculator" > 
            <tr>
                <td colspan="5"> <input class="display-box" type="text" id="result" disabled/> </td>
            </tr>
        </table>
        <table class="number">
            <!-- <div class="container"> -->
                <tr>
                    <!-- display() function displays the value of clicked button -->
                    <td> <input type="button" value="7" onclick="display('7')" /> </td>
                    <td> <input type="button" value="8" onclick="display('8')" /> </td>
                    <td> <input type="button" value="9" onclick="display('9')" /> </td>
                    <td> <input type="button" value="DEL" onclick="del('delete')" id="btn3"/> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="4" onclick="display('4')" /> </td>
                    <td> <input type="button" value="5" onclick="display('5')" /> </td>
                    <td> <input type="button" value="6" onclick="display('6')" /> </td>
                    <td> <input type="button" value="+" onclick="display('+')" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')" /> </td>
                    <td> <input type="button" value="2" onclick="display('2')" /> </td>
                    <td> <input type="button" value="3" onclick="display('3')" /> </td>
                    <td> <input type="button" value="-" onclick="display('-')" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="." onclick="display('.')" /> </td>
                    <td> <input type="button" value="0" onclick="display('0')" /> </td>
                    <td> <input type="button" value="/" onclick="display('/')" /> </td>
                    <td> <input type="button" value="x" onclick="display('x')" /> </td>
                
                    
                </tr>
                <tr>
                    <!-- <div> -->
                        <!-- calculate() function evaluates the mathematical expression -->
                        <td colspan="2"> <input type="button" value="RESET" onclick="reset()" id="btn2" /> </td>
                        <td colspan="2"> <input type="button" value="=" onclick="calculate()" id="btn"/> </td>
                    <!-- </div>          -->
                </tr>
            <!-- </div> -->
        </table>
    </main>

</body>

<script src="calculate.js"></script>
</html>
